<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>

      <h1 class="section-p">Section Profile</h1>
      <div class="jumbotron jumbotron-fluid mt-5 ">
        <div class="container ">
          <div class="view-profile">
            <div class="pp">
              <img id="image" src="https://storage.googleapis.com/ares-profile-pictures/hd/meme.lawak.indo_-fc24491b35407dadec324e86f3c09015_hd.jpg" alt="" width="220" height="260">
            </div>   
            <div class="Profile">
              <div class="information">
                <h3 id="name"></h3>
                <h4 id="role"></h4>
              </div>
             <div class="button ">
                <button class="btn-edit" onclick="handleEdit()">Edit</button>
                <button class="btn-resume" onclick="handleResume()">Resume</button>
             </div>
            </div>
          </div>
          <div class="view-info">
            <div class="title m-5" style="font-weight: bold; color: lavender; font-size: 1.1em;"  >
              <p>Availibility:</p>
              <p>Usia:</p>
              <p>Lokasi:</p>
              <p>Pengalaman:</p>
              <p>Email:</p>
            </div>
            <div class="Output m-5"  style="color: aliceblue; font-size: 1.1em;">
              <p id="availibility"></p>
              <p id="usia" > </p>
              <p id="lokasi" ></p>
              <p id="pengalaman" ></p>
              <p id="email" ></p>
            </div>
          </div>
        </div>
      </div>
    

      <div id="section-form" style="display: none;" >
        <h3 class="text-center mt-5">Section Form</h3>
        <div class="bg-white rounded-2 shadow-lg p-4">
          <form onsubmit="return handleSubmit(event)">
            <div class="mb-3">
              <label for="form-nama" class="form-label">Photo Profile</label>
              <input type="text" class="form-control" id="form-img" placeholder="Photo-Profile">
            </div>
            <div class="mb-3">
              <label for="form-nama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="form-nama" placeholder="nama">
            </div>
            <div class="mb-3">
              <label for="form-role" class="form-label">Role</label>
              <input type="text" class="form-control" id="form-role" placeholder="role">
            </div>
            <div class="mb-3">
              <label for="form-availibility" class="form-label">Availibility</label>
              <input type="text" class="form-control" id="form-availibility" placeholder="availibilty">
            </div>
            <div class="mb-3">
              <label for="form-usia" class="form-label">Usia</label>
              <input type="text" class="form-control" id="form-usia" placeholder="usia">
            </div>
            <div class="mb-3">
              <label for="form-lokasi" class="form-label">Lokasi</label>
              <input type="text" class="form-control" id="form-lokasi" placeholder="lokasi">
            </div>
            <div class="mb-3">
              <label for="form-pengalaman" class="form-label">Pengalaman</label>
              <input type="text" class="form-control" id="form-pengalaman" placeholder="pengalaman">
            </div>
            <div class="mb-3">
              <label for="form-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="form-email" placeholder="email">
            </div>
            <div class="d-grid">
              <input type="submit" value="Submit" class="btn btn-success">
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="script.js"></script>
  </body>
</html>
